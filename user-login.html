<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login - VenueBooker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f2f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 5px;
      background: #fff;
      transition: all 0.3s;
    }

    .back-link:hover {
      background: #eaeaea;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 60px;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      transition: all 0.4s ease;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .card label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .card button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">⬅ Back to Home</a>

  <div class="container">
    <!-- Login Card -->
    <form id="loginForm" class="card">
      <h2>User Login</h2>
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required placeholder="Enter your username" />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required placeholder="Enter your password" />

      <button type="submit">Sign In</button>
      <p class="note">Only registered users can log in here.</p>
    </form>

    <!-- Registration Card -->
    <form id="registerForm" class="card">
      <h2>New Registration</h2>
      <label for="regUsername">Username</label>
      <input type="text" id="regUsername" required placeholder="Choose a username" />

      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" required placeholder="Enter your email" />

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" required placeholder="Create a password" />

      <button type="submit">Register</button>
      <p class="note">New users must register here before login.</p>
    </form>
  </div>

  <script>
    // Form submit handlers
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Logged in successfully (demo).");
      // In real app, send data to backend here
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Registered successfully (demo).");
      // In real app, send data to backend here
    });
  </script>

</body>
</html>
